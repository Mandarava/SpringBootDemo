Configuration:
  name: Default
  status: INFO

  Properties:
      Property:
        name: log-path
        value: "logs"

  Appenders:
    Console:
      name: CONSOLE_APPENDER
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%highlight{[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n}{FATAL=red, ERROR=red, WARN=yellow, INFO=grey, DEBUG=grey, TRACE=grey}"
    File:
      name: FILE_APPENDER
      fileName: ${log-path}/logfile.log
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
    RollingFile:
        - name: ROLLINGFILE_APPENDER
          fileName: ${log-path}/rollingfile.log
          filePattern: "logs/archive/rollingfile.log.%d{yyyy-MM-dd-hh-mm}.gz"
          PatternLayout:
            pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
          Policies:
            SizeBasedTriggeringPolicy:
              size: 100 MB
          DefaultRollOverStrategy:
            max: 60
  Loggers:
     Root:
      level: INFO
      AppenderRef:
       - ref: CONSOLE_APPENDER
       - ref: ROLLINGFILE_APPENDER
     Logger:
      -
        name: com.ztc
        level: DEBUG
        additivity: false
        AppenderRef:
          - ref: CONSOLE_APPENDER
            level: DEBUG
          - ref: ROLLINGFILE_APPENDER
            level: DEBUG