server:
  port: 8089
#  context-path: /SpringBootDemo
  session:
    timeout: 1800

spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost/db_springboot?useUnicode=true&characterEncoding=UTF-8
    username: root
    password: IEzIZoyu/lXrKB55LbltGwCHUxJlgB2T8JofNcPZ5Vwi+MIvU2w9vD1pLB6+ULjbt0qkvt9GrAYreB6Jwlm7pA== #root
    druid:
      initial-size: 8
      max-active: 64
      min-idle: 8
      max-wait: 60000
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 100
      max-open-prepared-statements: 32
      validation-query: SELECT 'x' FROM DUAL
      validation-query-timeout: 30000
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      max-evictable-idle-time-millis: 300000
      use-global-data-source-stat: true
      connection-properties: config.decrypt=true;config.decrypt.key=${public-key}
      filters: stat,wall,log4j2,config
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: '*.gif,*.png,*.jpg,*.html,*.js,*.css,*.ico,/druid/*'
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: false
        login-username: admin
        login-password: admin
        allow: 127.0.0.1
      filter:
        stat:
          slowSqlMillis: 3000
          merge-sql: true
          log-slow-sql: true
        slf4j:
          enabled: true
          statement-create-after-log-enabled: false
          statement-close-after-log-enabled: false
          result-set-open-after-log-enabled: false
          result-set-close-after-log-enabled: false
        wall:
          enabled: true
          db-type: mysql
          config:
            drop-table-allow: false
            alter-table-allow: false
            create-table-allow: false
            show-allow: false
            rename-table-allow: false
            replace-allow: false
            truncate-allow: false
        config:
          enabled: true
  redis:
    host: 127.0.0.1
    port: 6379
    password:
    timeout: 3000
    database: 0
    pool:
      max-active: 500
      max-wait: 1000
      max-idle: 100
      min-idle: 4

